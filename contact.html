<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <img id="logo" src="./img/logo.svg" alt="logo">
        <nav>
            <ul class="nav_links" role="menubar">
                <li role="presentation"><a href="./index.html" role="menuitem">Home</a></li>
                <li role="presentation"><a href="./about.html" role="menuitem">About</a></li>
                <li role="presentation"><a href="#" role="menuitem">Projects</a></li>
                <li role="presentation"><a href="./contact.html" role="menuitem"><button>Let's talk!</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="left_content">
            <!-- This is a placeholder image for Google Maps -->
            <img src="./img/map.png" alt="map">
        </div>
        <div class="right_content">
            <address>
                <strong>Ole K&ouml;ster</strong><br>
                Neuenfelder Stra&szlig;e 84a<br>
                21109 Hamburg
            </address>
            <div class="contact_phone">
                <img src="./img/call.svg" alt="phone" class="icon">
                <a href="tel:+4915221870658">+49 1522 1870658</a>
            </div>
            <div class="contact_email">
                <img src="./img/email.svg" alt="email" class="icon">
                <a href="mailto:mail@ole-koester.de">mail@ole-koester.de</a>
            </div>
            <form id="message_form">
                <label for="email_input" id="email_label">
                    <span id="valid_email_label">Your email:</span>
                    <span id="invalid_email_label">Please enter a valid email address.</span>
                </label>
                <!-- I need the space character in the placeholder below in styles.css
                    for coloring the border red, if a user has not entered a valid email adress.
                    Without the space character, the border would also be red after loading the page.-->
                <input type="email" id="email_input" class="message" name="email-input" placeholder=" "
                    onfocus="animateLabelSwitch('email_input','valid_email_label','invalid_email_label');" required />
                <label for="message">Your message:</label>
                <textarea class="message" name="message" required></textarea>
                <div id="message_button_container">
                    <p class="message">
                        You want to write me a message? Cool! fill out both fields above and I will reply to you
                        as soon as
                        possible.
                    </p>
                    <button class="message">Send</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <a href="#"><img src="./img/github-logo-white.svg" alt="github" class="icon"></a>
        <a href="#"><img src="./img/x-logo-white.svg" alt="x" class="icon"></a>
    </footer>
    <script src="./js/animate_label_switch.js"></script>
</body>
